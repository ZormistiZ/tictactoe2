<!DOCTYPE html>
<html class="all">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe</title>
</head>


<body class="bdy">

    <div id="root">
    
    <header><center><h1>TiC Tac Toe</h1></center></header>
    <center><p>Bienvenu dans le jeu TicTacToe 2! Les règles sont simples, vous êtes deux participant, le participant X et le participant O. Le premier participant à aligner trois fois ses symboles gagne.</p></center>

    </div>

    <section>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <center><h2 class="game--status"></h2></center>
        <center><button class="game--restart">Restart Game</button></center>
    </section>

    <script src="scriptjava.js"></script>
    </div>
</body>
</html>
