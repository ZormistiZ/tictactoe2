<!DOCTYPE html>
<html class="all">
<head>

	<title>Tic Tac Toe</title>

<body class="bdy">

    <div id="root">
    
    <header><center><h1>TiC Tac Toe</h1></center></header>
    <center><p>Deux joueurs posent tour à tour un O, pour l'un, une X, pour l'autre, dans une grille de 3 par 3.
        <br>Le but du jeu est d'obtenir un alignement de ses trois signes.
        <br>Contrairement à la marelle, les signes une fois posés ne sont plus déplacés.</p></center>

    <center><table>
        <tr>
            <td id="HG" class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
        </tr>

        <tr>
            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
        </tr>

        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
    </table></center>

    <center><h2 class="status"></h2></center>

    <center><button class="restart">Restart Game</button></center>

    <script src="scriptjava.js"></script>
    </div>
</body>
</html>
